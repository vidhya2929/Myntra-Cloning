<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dresses Online - Low Price Offer on Dresses for Women at Myntra</title>
  <link rel="stylesheet" href="myntra.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="fullContent">
      <div class="topBar">
          <a style="text-decoration: none;" href="https://www.myntra.com/?src=bc">
            <img id="navBar" class="backArrow" src="icons/backicon.svg" alt="back Icon" height="24" width="24">
          </a>
          <img src="icons/myntraIcon.svg" alt="myntraIcon" class="myntraIcon" id="navBar" height="26" width="34">
          <div class="headTitle">
            <span class="dressTitle">Dresses</span>
            <br>
            <span class="itemCount">269152 items</span>
          </div>
          <div class="rightContent">
            <img class="rightIcons1" src="icons/addContent.svg" alt="addContent">
            <img class="rightIcons2" src="icons/search.svg" alt="search">
            <img class="rightIcons2" src="icons/wishlist.svg" alt="heartIcon">
            <img class="rightIcons2" src="icons/cart.svg" alt="cartIcon">
          </div>
      </div>
    </div>
      <div class="bannerText">
        <div class="bannerWrite">UPTO 300 OFF
          <div class="flat">FLAT300</div>
        </div>
      </div>
  </div>
  <div class="listTop">
    <div class="listt">
      <div class="firstProduct">
            <img class="imgDress" src="Images/dress1.webp" alt="">
      <div class="rating">
        <span class="ratingText">4.1</span>
        <span class="starIcon"></span>
        <span class="whiteLine">|</span>
        <span class="ratingCount">194</span>
      </div>
      </div>
    <div class="dressDetails">
      <h3 class="dressBrand" id="commonPropDes">DressBerry</h3>
      <h4 class="textDescription" id="commonPropDes">Print Crepe A-Line Midi Dress</h4>
      <div class="priceContainer">
        <div class="priceOnly">
          <img src="icons/rupeeIcon.svg" alt="rupeeIcon">
          <span class="price">749</span>
         </div>
      </div>
    </div>
    </div>
  </div>
  <script src="myntra.js"></script>
</body>
</html>
