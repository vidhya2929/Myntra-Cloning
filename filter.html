<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter</title>
  <link rel="stylesheet" href="filter.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="filterSearch">
    <div class="filterHeader">
      <div class="col1">
        <div class="closeBlock">
          <span class="closeLabel">FILTERS</span>
        </div>
      </div>
    </div>
    <div class="bottomPart">
      <div class="oneSide">

        <div class="allFilter">
          <div id="commonProp" class="genderTab">Gender</div>
        </div>
        <div class="allFilter">
          <div id="commonProp" class="categ">Categories</div>
        </div>
        <div class="allFilter">
          <div id="commonProp" class="categ">Size</div>
        </div>
        <div class="allFilter">
          <div id="commonProp" class="categ">Price</div>
        </div>
        <div class="allFilter">
          <div id="commonProp" class="categ">Brand</div>
        </div>
        <div class="allFilter">
          <div id="commonProp" class="categ">Color</div>
        </div>
        <div class="allFilter">
          <div id="commonProp" class="categ">Discount Range</div>
        </div>
        <div class="allFilter">
          <div id="commonProp" class="categ">Bundles</div>
        </div>
        <div class="allFilter">
          <div id="commonProp" class="categ2">Country of Origin</div>
        </div>
        <div class="allFilter">
          <span class="redDot"> </span>
          <div id="commonProp" class="categ">More Filters</div>
        </div>
      </div>
     
      <div class="secondSide">
        <div class="filterGender">
          <div>
              <div class="boys">
                <div class="boysCheck">
                  <input type="checkbox" name="boysBox" value="boys">
                  <div class="checkIndica">Boys</div>
                  <span class="count">1052</span>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="closeApply">
        <div class="bottombars">
          <div class="allFilter">
            <button class="buttonCloseApply">Close</button>
          </div>

        </div>
      </div>
      <div class="buttonDivider"></div>
      <div class="col2">
        <div class="allFilters">
          <button class="applyAlone">Apply</button>
        </div>
        
      </div>



     </div> 
  </div>
</body>
</html>
